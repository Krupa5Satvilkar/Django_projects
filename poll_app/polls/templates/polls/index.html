<html>
<head>
  <title>{% block title %}{% endblock %}</title>
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
</head>
</html>

{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<div class="container" class="col-sm-12 col-md-12 col-lg-6 pb-4">
{% if latest_question_list %}
    <ul><h1 class="display-4 font-weight-bold"></h1>
    {% for question in latest_question_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul></h1>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</div>
<a class="btn btn-primary mt-2" href="http://localhost:8000/admin/login/">Admin Login</a>
